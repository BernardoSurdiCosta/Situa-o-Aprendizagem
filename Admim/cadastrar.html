<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <nav>
            <a href="home.html"><img height="40px" width="150px"
                src="img/logo.png" alt="Logo"></a>
            <div id="barra">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastrar.html">Cadastrar</a></li>
                    <li><a href="carrinho.html"><img height="40px" width="40px" src="img/typcn_shopping-cart.png"
                                alt="Carrinho"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <form id="my-form">
            <h1>Cadastro</h1>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Dados do usu√°rio</legend>

                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" required id="nome" />
                    </div>

                    <div class="input-wrapper">
                        <label for="cpf">CPF</label>
                        <input type="text" maxlength="11" minlength="11" required id="cpf" />
                    </div>

                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input type="tel" minlength="11" required id="telefone" />
                    </div>

                    <div class="input-wrapper">
                        <label for="datanas">Data de nascimento</label>
                        <input type="date" required id="datanas" />
                    </div>

                    <div class="input-wrapper">
                        <label for="username">Username</label>
                        <input type="text" required id="username" />
                    </div>


                    <div class="input-wrapper">
                        <label for="senha">Senha</label>
                        <input type="password" required id="senha" />
                    </div>

                </fieldset>
        </form>
        <footer>
                <button id="cadastrar" class="button">cadastrar</button>
        </footer>
        <script src="./cadastrar.js" type="text/javascript"></script>
    </main>
</body>

</html>
