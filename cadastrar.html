<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylecadastro.css">
    <title>Cadastrar</title>
</head>

<body>
    <header>
        <nav>
            <a href="home.html"><img height="60px" width="130px"
                    src="https://marcas-logos.net/wp-content/uploads/2020/01/Amazon-Logo-1.png" alt="Logo"></a>
            <div id="barra">
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cadastrar.html">Cadastrar</a></li>
                    <li><a href="carrinho.html"><img height="40px" width="40px" src="img/typcn_shopping-cart.png"
                                alt="Carrinho"></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="body">
        <form>
            <h1>Cadastro</h1>
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>Dados do usuário</legend>

                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" required id="nome" />
                    </div>

                    <div class="input-wrapper">
                        <label for="cpf">CPF</label>
                        <input type="text" required id="cpf" />
                    </div>

                    <div class="input-wrapper">
                        <label for="telefone">Telefone</label>
                        <input type="tel" required id="telefone" />
                    </div>

                    <div class="input-wrapper">
                        <label for="datanas">Data de nascimento</label>
                        <input type="date" required id="datanas" />
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input type="email" required id="email" />
                    </div>

                    <div class="input-wrapper">
                        <label for="senha">Senha</label>
                        <input type="password" required id="senha" />
                    </div>

                </fieldset>
                <fieldset>

                    <legend>Endereço</legend>

                    <div class="input-wrapper">
                        <label for="estado">Estado</label>
                        <input type="search" required id="estado" />
                    </div>

                    <div class="input-wrapper">
                        <label for="cidade">Cidade</label>
                        <input type="number" required id="cidade" />
                    </div>

                    <div class="input-wrapper">
                        <label for="bairro">Bairro</label>
                        <input type="number" required id="bairro" />
                    </div>

                    <div class="input-wrapper">
                        <label for="rua">Rua</label>
                        <input type="number" required id="rua" />
                    </div>

                    <div class="input-wrapper">
                        <label for="ncasa">N° Casa</label>
                        <input type="number" required id="ncasa" />
                    </div>

                </fieldset>
        

        </form>



    </div>
</body>

</html>
